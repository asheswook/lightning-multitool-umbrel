version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: lightning-multitool_gui_1
      APP_PORT: 3030

  gui:
    image: asheswook/lightning-multitool-umbrel:v0.0.6
    restart: on-failure
    volumes:
      - lmt-data:/app
    environment:
      LMT_CONF_PATH: /app
      LMT_CORE_URL: http://core:5050

  core:
    image: asheswook/lightning-multitool:v0.1.7-beta
    user: root
    deploy:
      restart_policy:
        condition: any
        delay: 5s
    init: true
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro
      - lmt-data:/app
    entrypoint:
      - sh
      - -c
      - /app/lmt

volumes:
  lmt-data: