version: "3.7"

services:

  app:
    image: getumbrel/umbrel-app-proxy:v1.1.1
    restart: on-failure
    environment:
      APP_HOST: app-ui
      APP_PORT: 3000

  app-ui:
    build: ../gui
    restart: on-failure
    volumes:
      - lmt-data:/app
    environment:
      LMT_CONF_PATH: /app
      LMT_BACKEND_URL: http://backend:5050

  backend:
    image: asheswook/lightning-multitool:v0.1.6-beta
    init: true
    user: root
    restart: on-failure
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro
      - lmt-data:/app
    entrypoint: >
      sh -c "/app/lmt 
      --configfile=/app/lmt.conf 
      --server.host=0.0.0.0 
      --server.port=5050 
      --lnd.host='${APP_LIGHTNING_NODE_HOST}:${APP_LIGHTNING_NODE_PORT}'"

volumes:
  lmt-data:
